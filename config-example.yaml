appName: Algozia

server:
  hostname: 127.0.0.1
  port: 5050
  trustProxy:
    - loopback

database:
  hostname: 127.0.0.1
  port: 3306
  type: mariadb
  username: root
  password: "123456"
  database: algozia

minio:
  endPoint: 127.0.0.1
  port: 9000
  useSSL: false
  publicUrlEndPoint: https://minio.algozia.example/
  accessKey: access key
  secretKey: secret key
  bucket: algozia
  tempBucket: algozia-temp

redis: redis://127.0.0.1:6379

security:
  sessionSecret: # do not leak this secret

cdnUrl: https://cdn.algozia.example/

pagination:
  homePageRanklist: 10
  homePageArticle: 10
  problem: 50
  contest: 20
  homework: 20
  submission: 50
  ranklist: 20
  article: 20

judge:
  dynamicTaskPriority: true
  limit:
    compilerMessage: 524288
    outputSize: 104857600
    dataDisplay: 128
    dataDisplayForSubmitAnswer: 128
    stderrDisplay: 5120
